<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Pages for howtodox org</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>This the Github Page for HowToDoX.com</h1>
    <div class="links">
        <a href="https://www.howtodox.com/" class="link">Our Website</a>
        <a href="https://github.com/howtodox-dotcom" class="link">Our GitHub</a>
    </div>
</body>
</html>
